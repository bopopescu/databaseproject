<ion-header>
  <ion-navbar>
    <ion-title>Register a user</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item>
          <ion-input placeholder="Usermame" [(ngModel)]="username"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input placeholder="Password (max 8 characters)" type="Password" [(ngModel)]="password"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input placeholder="Repeat password" type="password" [(ngModel)]="repassword"></ion-input>
        </ion-item>
    </ion-list>
    <button ion-button full (click)="save()">Register</button>
</ion-content>
