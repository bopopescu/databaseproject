<ion-header>
  <ion-navbar>
    <ion-title>Contacts</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="clickAdd()">
          <ion-icon name="add"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let contact of contacts">
        <ion-card>
            <ion-item style="color: royalblue; background-color:darkturquoise;">
              <ion-avatar item-start (click)="showContact(contact)">
                    <img src={{contact.img}}> <!-- Esta entre corchetes porque se modificarÃ¡ -->
              </ion-avatar>
              <div>
                <h1 (click)="showContact(contact)">{{contact.name}}</h1>
                <h3 (click)="showContact(contact)">{{contact.number}}</h3>
              </div>
              <button ion-button clear item-end (click)="editCont(contact)">
                <ion-icon style="color: red;" name="create"></ion-icon>
              </button>
              <button ion-button clear item-end (click)="deleteCont(contact.id)">
                  <ion-icon style="color: red;" name="trash"></ion-icon>
              </button>
              
            </ion-item>
          </ion-card>
    </ion-item>
      
  </ion-list>
    
</ion-content>
