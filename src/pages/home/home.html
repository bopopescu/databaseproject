<ion-content padding center text-center style="background-color:cornflowerblue;">
  <ion-title>
    <h1>Contacts</h1>
  </ion-title>
  <ion-list>
    <ion-item>
      <ion-input placeholder="Usermame" [(ngModel)]="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Password (max 8 characters)" type="Password" [(ngModel)]="password"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button style="background-color:mediumturquoise;" full (click)="login()">Log in</button>
  <button ion-button full color="light" (click)="goRegister()">Register</button>
</ion-content>
