<ion-header>
    <ion-navbar>
      <ion-title>{{contact.name}}</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
      <ion-card style="background-color: beige;">
          <ion-card-header>
            <h1>
                {{contact.number}}
            </h1> 
          </ion-card-header>
          <ion-card-content style="color: cadetblue;">
            <img src={{contact.img}}>
            <ion-list >
              <ion-item>
                <p>{{contact.email}}</p>
              </ion-item>
              <ion-item>
                  <p>{{contact.facebook}}</p>
              </ion-item>
              <ion-item>
                  <p>{{contact.instagram}}</p>
              </ion-item>
              <ion-item>
                  <p>{{contact.twitter}}</p>
              </ion-item>
            </ion-list>
          </ion-card-content>
        </ion-card>
  
  </ion-content>
